<html>

<head>
    <title>Prioritab</title>
    <link href="prioritab.css" rel="stylesheet">
    <script src="prioritab.js"></script>
</head>

<body>
    <h1>Welcome to your priorities</h1>
    <div id="top-row">
        <div id="clockbox"></div>
        <div id="weatherbox">
            <p> Weather will go here </p>
        </div>
    </div>

    <div id="bottom-row">
        <div id="day-pris" class="priorities-list">
            <div class="priorities-title">
                Today
            </div>
        </div>
        <div id="week-pris" class="priorities-list">
            <div class = "priorities-title">
                This Week
            </div>
        </div>
        <div id="month-pris" class="priorities-list">
            <div class="priorities-title">
                This Month
            </div>
        </div>
    </div>
</body>

</html>
