<html>

<head>
    <title>Prioritab</title>
    <link href="prioritab.css" rel="stylesheet">
    <script src="prioritab.js"></script> </head>

    <script src="lib/jquery-1.11.1.min.js"></script>
    <script src="lib/jquery-ui-1.11.2.js"></script>
    <script src="lib/jquery.inlineedit.js"></script>
    <script src="lib/pubsub.js"></script>
    <script src="sortaeditalist.js"></script> </head>
<body>
    <h1>Welcome to your priorities</h1>
    <div id="top-row">
        <div id="clockbox"></div>
        <div id="weatherbox">
            <p> Weather will go here </p>
        </div>
    </div>

    <div id="bottom-row">
        <div id="day-pris" class="priorities">
            <div class="priorities-title">
                Today
            </div>

            <div id="list-left">
                <ul id="shown-items-left"></ul>
                <form id="todo-form" data-list="left">
                    <input id="todo" type="text" />
                    <input id="submit" type="submit" class="add-item-button" value="Add" data-list="left">
                </form>
                <a href="#" id="clear-all-left" class="clear-all-link">Clear All</a>
            </div>

        </div>
        <div id="week-pris" class="priorities">
            <div class = "priorities-title">
                This Week
            </div>
            <ul class="priorities-list">
                <li>Finish Prioritab</li>
                <li>Refine Prioritab</li>
                <li>Spread Prioritab</li>
            </ul>
        </div>
        <div id="month-pris" class="priorities">
            <div class="priorities-title">
                This Month
            </div>
            <ul class="priorities-list">
                <li>Finish Prioritab</li>
                <li>Refine Prioritab</li>
                <li>Spread Prioritab</li>
            </ul>
        </div>
    </div>
</body>

</html>
